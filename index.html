<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <title>Contact Managment System</title>
      <link rel="stylesheet" href="index.css">
   </head>
    <body>
        <div>
            <h2  style="text-align: center;" id="heading"> Contact Managment System</h2>
                <div class="container">
                    <div class="row row-cols-2">
                         <div class="col">
                         <label class = "label" for="name">Name</label>
                         <input type="text" name="name"  id="name" placeholder="Enter your name">
                         </div>
                         <div class="col">
                         <label class = "label" for="name">Phone</label>
                         <input type="number" name="phone"  id="phone" placeholder="Enter your Phone number">
                         </div>
                         <div class="col">
                         <label class = "label" for="name">Age</label>
                         <input type="number" name="phone"  id="age" placeholder="Enter your Age">
                         </div>
                         <div class="col">
                             <label class = "label" for="name">Email</label>
                             <input type="email" name="email"  id="email" placeholder="Enter your valid email id ">
                         </div>
                        <div class=" col-lg-12 mt-5 text-center">
                           <button class="btn btn-success mx-auto mt-0 " id="Submit" onclick="AddData()">Add data</button>
                           <button class="btn btn-primary " id="Update" onclick="AddData()"> Update</button>
                       </div>
                  </div>
               </div>
            <div class="row mt-5">
               <div class="col-12">
                   <table class = "table table-header" >
                        <thead id="table-Content">
                            <tr id="table_Container">
                                <th>Name</th>
                                <th>Age</th>
                                <th>Phone</th>
                                <th>Email</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                         <tbody></tbody>
                   </table>
               </div>
                 
            </div>
       </div>
      <script src="index.js"></script>
    </body>
</html>
